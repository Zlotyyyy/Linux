<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onLoad="renderTime();">
    <nav>
        <div class="zegar">
        <span id="data"></span>
        <span id="godzina"></span>
        </div>
    </nav>

    <aside>
        <input type="radio" name="aplikacja" id="firefox">
        <input type="radio" name="aplikacja" id="vivaldi">
        <input type="radio" name="aplikacja" id="nautilus">
        <input type="radio" name="aplikacja" id="terminal">
        <input type="radio" name="aplikacja" id="tweaks">
        <input type="radio" name="aplikacja" id="obs">
        <input type="radio" name="aplikacja" id="steam">
        <input type="radio" name="aplikacja" id="discord">
        <input type="radio" name="aplikacja" id="minecraft">
        <input type="radio" name="aplikacja" id="lutris">
        <input type="radio" name="aplikacja" id="visual">








        <label for="firefox" class="firefox">
            <img src="firefox.svg" alt="">
            <div id="firefox_app" class="app">
                <div class="logo">
                    <img src="firefox-logo.png" alt="">
                    <img src="firefox-title.png" alt="">
                </div>
                <div class="google">
                    <div>
                        <img src="google-logo.png" alt="">
                        <input type="text" placeholder="Search with Google or enter address">
                    </div>
                </div>
            </div>
        </label>



        <label for="vivaldi" class="vivaldi">
            <img src="vivaldi.svg" alt="">
            <div id="vivaldi_app" class="app">
                <div class="google">
                    <div>
                        <img src="google-logo.png" alt="">
                        <input type="text" placeholder="Search Google">
                    </div>
                </div>
                <div class="bookmarks">
                    <div class="zakladka">
                        <img src="booking.png" alt="">
                        <p>Booking.com</p>
                    </div>
                    <div class="zakladka">
                        <img src="youtube.png" alt=""><br>
                        <p>Yotube</p>
                    </div>
                    <div class="zakladka">
                        <img src="amazon.jpeg" alt=""><br>
                        <p>Amazon</p>
                    </div>
                    <div class="zakladka">
                        <img src="overstock.png" alt=""><br>
                        <p>Overstock</p>
                    </div>
                    <div class="zakladka">
                        <img src="hotels.jpeg" alt=""><br>
                        <p>Hotels</p>
                    </div>
                    <div class="zakladka">
                        <img src="aliexpress.jpg" alt=""><br>
                        <p>AliExpress</p>
                    </div>
                    <div class="zakladka">
                        <img src="disney.jpg" alt=""><br>
                        <p>Disney+</p>
                    </div>
                    <div class="zakladka">
                        <img src="accuweather.jpeg" alt=""><br>
                        <p>AccuWeather</p>
                    </div>
                    <div class="zakladka">
                        <img src="yahoo.jpg" alt=""><br>
                        <p>Yahoo!</p>
                    </div>
                </div>
            </div>
        </label>

        <label for="nautilus" class="nautilus">
            <img src="nautilus.png" alt="">
            <div id="nautilus_app" class="app">

            </div>
        </label>

        <label for="terminal" class="terminal">
            <img src="terminal.svg" alt="">
            <div id="terminal_app" class="app">
                
            </div>
        </label>

        <label for="tweaks" class="tweaks">
            <img src="tweaks.png" alt="">
            <div id="tweaks_app" class="app">
                
            </div>
        </label>

        <label for="obs" class="obs">
            <img src="obs.svg" alt="">
            <div id="obs_app" class="app">
                
            </div>
        </label>

        <label for="steam" class="steam">
            <img src="steam.svg" alt="">
            <div id="steam_app" class="app">
                
            </div>
        </label>

        <label for="discord" class="discord">
            <img src="discord.svg" alt="">
            <div id="discord_app" class="app">
                
            </div>
        </label>

        <label for="minecraft" class="minecraft">

            <div id="minecraft_app" class="app">
                
            </div>
        </label>

        <label for="lutris" class="lutris">

            <div id="lutris_app" class="app">
                
            </div>

            </div>
